<!DOCTYPE html>
<html>
<!-- 
Useful links:

https://stackoverflow.com/questions/69140697/unexpected-token-export-firebase-app-js1590 
https://gauger.io/fonticon/
-->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Humidity Temperature (HT) Sensor Rumah</title>

  <!-- update the version number as needed -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

  <!-- include only the Firebase features as you need -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script src="scripts/apikey.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--TOP BAR-->
  <div class="topnav">
    <h1>HT Network <i class="fas fa-water"> <i class="fas fa-temperature-high"></i></i></h1>
  </div>

  <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
  <div id="authentication-bar" style="display: none;">
    <p><span id="authentication-status">User logged in</span>
      <span id="user-details">USEREMAIL</span>
      <a href="/" id="logout-link">(logout)</a>
    </p>
  </div>

  <!--LOGIN FORM-->
  <form id="login-form" style="display: none;">
    <div class="form-elements-container">
      <label for="input-email"><b>Email</b></label>
      <input type="text" placeholder="Enter Username" id="input-email" required>

      <label for="input-password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="input-password" required>

      <button type="submit" id="login-button">Login</button>
      <p id="error-message" style="color:red;"></p>
    </div>
  </form>

  <!--CONTENT (SENSOR READINGS)-->
  <div class="content-sign-in" id="content-sign-in" style="display: none;">
    <div class="row">
      <div class="column">
        <div class="card">
          <!--CARD THERMO-->
          <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> Temperature Room 1</p>
          <p><span class="reading"><span id="temp1"></span> &deg;C</span></p>
        </div>
      </div>

      <div class="column">
        <!--CARD HUMIDITY-->
        <div class="card">
          <p><i class="fas fa-tint" style="color:#00add6;"></i> Humidity Room 1</p>
          <p><span class="reading"><span id="hum1"></span> &percnt;</span></p>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <div class="card">
            <!--CARD THERMO-->
            <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> Temperature Room 2</p>
            <p><span class="reading"><span id="temp2"></span> &deg;C</span></p>
          </div>
        </div>

        <div class="column">
          <!--CARD HUMIDITY-->
          <div class="card">
            <p><i class="fas fa-tint" style="color:#00add6;"></i> Humidity Room 2</p>
            <p><span class="reading"><span id="hum2"></span> &percnt;</span></p>
          </div>
        </div>


      </div>
    </div>
  </div>
  <script src="scripts/auth.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
